<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    </link>
    <title>Giveaway Countdown</title>
</head>

<body>
    <main class="section-center">
        <article>
            <div class="gift-img"></div>
        </article>
        <article class="gift-info">
            <h1>Stylish Watch Giveaway</h1>
            <p class="giveaway"></p>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut ac finibus tellus. Cras bibendum sem.
            </p>
            <hr>
            <div class="deadline">
                <div class="deadline-format">

                    <div>
                        <p class="days"></p>
                        <span>days</span>
                    </div>
                </div>
                <div class="deadline-format">

                    <div>
                        <p class="hours"></p>
                        <span>hours</span>
                    </div>
                </div>
                <div class="deadline-format">

                    <div>
                        <p class="mins"></p>
                        <span>mins</span>
                    </div>
                </div>
                <div class="deadline-format">

                    <div>
                        <p class="secs"></p>
                        <span>secs</span>
                    </div>
                </div>
            </div>

            <button class="claim-button">Claim Now</button>

            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>

</html>
